<!-- Creating a bubble effect in CSS can be a fun and visually appealing way to enhance your web design. Below is an example of how you can achieve a simple bubble animation effect using CSS:

Example: Floating Bubble Effect
Copy the code -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Bubble Effect</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #1e3c72, #2a5298);
      height: 100vh;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: float 8s infinite ease-in-out;
    }

    .bubble:nth-child(2) {
      width: 70px;
      height: 70px;
      left: 20%;
      animation-duration: 10s;
      animation-delay: 2s;
    }

    .bubble:nth-child(3) {
      width: 40px;
      height: 40px;
      left: 50%;
      animation-duration: 6s;
      animation-delay: 4s;
    }

    .bubble:nth-child(4) {
      width: 60px;
      height: 60px;
      left: 80%;
      animation-duration: 12s;
      animation-delay: 1s;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateY(-300px) scale(1.2);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-600px) scale(0.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
</body>
</html>

<!-- How It Works:
Background: The body has a gradient background to simulate a watery or sky-like effect.
Bubble Styling: Each .bubble is a circular div with a semi-transparent white color.
Animation: The @keyframes float animation moves the bubbles upward while scaling and fading them out.
Variations: Different sizes, positions, and animation durations are applied using nth-child selectors to make the bubbles appear more natural.

Feel free to tweak the sizes, colors, and animation properties to suit your design! -->
